<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="critical_guard.js" defer></script>
    <title>Поиск — ЖКХ</title>
    <link rel="stylesheet" href="style.css">
    <script src="layout.js"></script>
    <script src="data.js"></script>
    <script src="search.js"></script>

    <style>
        .search-box {
            width: 400px;
            padding: 12px;
            font-size: 18px;
            margin-bottom: 25px;
            border: 2px solid #232323;
            border-radius: 6px;
        }
        .search-section {
            margin-bottom: 35px;
        }
        .search-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 6px;
            border-bottom: 1px solid #999;
            padding-bottom: 3px;
        }
        .record {
            padding: 6px;
            margin-bottom: 4px;
            border-bottom: 1px dashed #ccc;
            cursor: pointer;
        }
        .record:hover {
            background: #f2f2f2;
        }
        mark {
            background: yellow;
            padding: 0;
        }
    </style>
</head>
<body>

<div class="main-content">
    <h1>Универсальный поиск</h1>

    <input id="search-input" class="search-box" placeholder="Введите ФИО, улицу, дом, квартиру…" oninput="runSearch()">

    <div id="results">

        <div class="search-section">
            <div class="search-title">Совпадения по ФИО</div>
            <div id="result-fio"></div>
        </div>

        <div class="search-section">
            <div class="search-title">Совпадения по адресу</div>
            <div id="result-address"></div>
        </div>

        <div class="search-section">
            <div class="search-title">ID абонентов</div>
            <div id="result-account"></div>
        </div>

        <div class="search-section">
            <div class="search-title">Совпадения в примечаниях</div>
            <div id="result-periods"></div>
        </div>

    </div>
</div>

</body>
</html>
